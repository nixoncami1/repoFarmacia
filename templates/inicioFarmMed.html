{%extends "master.html"%} {%block contenido%}
<div class="row">
  <div class="col-md-7 col-md-offset-3 page-header">
    <h1>Farmacia&nbsp{{ Farmacia.nombre | upper }}<small>&nbspAdministración</small></h1>
  </div>
    <div class="col-md-7 col-md-offset-2">

        <div class="panel panel-default">
            <div class="panel-heading">
                <p><h3>Enfemedades</h3></p><br>
            </div>
            <div class="panel-body">
              <div class="row">
                {%for e in E%}
                <div class="col-sm-7 col-md-4">
                  <div class="thumbnail">
                    <!-- <img src="..." alt="..."> -->
                    <div class="caption">
                      <h3>{{e.nombre}}</h3>
                      <p><b>Sugerencia:</b>&nbsp{{e.sugerencia}}</p>
                      <a href="/inicioEnf?ide={{e.id}}&idf={{Farmacia.id}}" class="btn btn-default">Ver</a>
                      <button type="button" onclick="ponerhref({{m.idmedicamento.id}},{{Farmacia.id}})" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Quitar</button>
                    </div>
                  </div>
                </div>
                {%endfor%}
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
      <a href="../farmaceutico" class="btn btn-success">Regresar</a><br><br>
      <a href="/agregarEnf?id={{Farmacia.id}}" class="btn btn-success">Agregar</a><br><br>
      <a href="/salir" class="btn btn-danger">Salir</a>
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">¿Está seguro?</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
        <a href="#" id="hrefC" class="btn btn-danger">Estoy seguro</a>
      </div>
    </div>

  </div>
</div>
{%endblock%}
